<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing | Auction House</title>
    <link href="../css/output.css" rel="stylesheet">
    <script src="utils/navigation.js" defer type="module"></script>
    <script src="utils/listing.js" defer type="module"></script>
</head>
<body>
    <header>
        <div class="flex px-4 py-12 max-w-[1600px] mx-auto">
            <div class="flex-1">
                <a href="index.html"><h1 class="text-lg md:text-4xl font-bold">Auction House</h1></a>
            </div>
            <div class="flex-1">
                <nav class="flex justify-end">
                    <ul class="flex">
                        <li class="px-4"><a href="index.html">Listings</a></li>
                        <li class="px-4" id="loginButton"><a href="login.html">Login</a></li>
                        <li class="px-4" id="registerButton"><a href="register.html">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="main" class="max-w-[1600px] mx-auto flex flex-col p-4 gap-12">
            <div class="flex gap-8">
                <img id="image" class="w-2/5 h-[50vh] object-cover">
                <div class="right w-3/5 rounded-xl flex flex-col justify-between">
                    <div>

                        <h1 class="text-5xl font-bold" id="title"></h1>
                        <p class="text-xl" id="description"></p>
                    </div>
                    <div class="bg-slate-300 p-8 flex flex-col gap-6">
                        <h2 class="text-3xl">details</h2>
                        <div class="flex flex-col">
                            <strong class="font-bold">Created:</strong>
                            <p id="createdAt"></p>
                            <strong class="font-bold">Ends at:</strong>
                            <p id="endsAt"></p>
                            <strong class="font-bold">Time left:</strong>
                            <p id="timeLeftEl"></p>
                        </div>
                    </div>
                </div>
            </div>

                <div id="aboutBox" class="bg-slate-300 p-8 h-fit w-full rounded-xl flex flex-col gap-4">
                    <h2 class="text-3xl">seller:</h2>
                    <div class="flex gap-8 flex items-center">
                        <img src="" class="w-12 h-12 object-cover rounded-full" id="sellerImg" alt="">
                        <p class="text-xl" id="seller"></p>
                    </div>
                        <a class="text-lg" id="sellerEmail"></a>
                </div>
            </section>
            <section class="max-w-[1600px] mx-auto p-4 flex flex-col gap-12">
                <h2 class="text-3xl">Bids</h2>
                <div id="bidsContainer"></div>
                <div class="flex flex-col gap-2">
                    <h2 class="text-3xl">Place a bid</h2>
                    <p class="text-sm">Enter the amount you want to bid below.</p>
                    <p class="text-sm">Your bid must be higher than the current highest bid of <span id="currentBid"></span>.</p>  
                    <div class="flex gap-4">
                        <input id="bidInput" class="h-12 font-xl p-4 flex-1 border" type="number" name="bid" id="bid" placeholder="Your bid" required>
                        <button id="bidButton" class="bg-slate-300 px-8 flex-1 py-4 w-full rounded-xl">Bid</button>
                    </div>
                    <div class="bg-red-500 hidden p-8 my-6" id="bidError">
                            
                </div>
            </section>
            <footer class="max-w-[1600px] flex items-center justify-center">
                <p>&copy; 2024 - Elisbeth Trondsen</p> 
            </footer>
    </main>
</body>
</html>
